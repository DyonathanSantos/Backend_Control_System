version: "3.8"

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DEBUG=False
      - DATABASE_URL=postgresql://estoque_user:estoque_password@db:5432/estoque_db
      - ALLOWED_ORIGINS=http://localhost,http://localhost:3000
    depends_on:
      - db
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=estoque_user
      - POSTGRES_PASSWORD=estoque_password
      - POSTGRES_DB=estoque_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U estoque_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
